<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      font-family: 'Cinzel Decorative', serif;
      color: #f5f0dc;
    }

    .dark-card {
      background: linear-gradient(145deg, #111, #1b1b1b);
      border: 3px solid #6b0f1a;
      border-radius: 12px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 50, 0.4), inset 0 0 12px rgba(200, 0, 50, 0.5);
      position: relative;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .dark-card:hover {
      transform: scale(1.03);
    }

    .dark-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, transparent, rgba(255,0,50,0.15), transparent 30%);
      animation: rotateGlow 8s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile-pic {
      width: 200px;
      height: 300px;
      border-radius: 8px;
      border: 3px solid #f5f0dc;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 0, 50, 0.6);
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 20px;
      margin: 10px 0 5px 0;
      text-shadow: 0 0 8px #a31b3f;
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 16px;
      color: #c0a97a;
      margin: 5px 0 15px 0;
      position: relative;
      z-index: 2;
    }

    .info {
      font-size: 14px;
      background: rgba(20, 20, 20, 0.85);
      border: 2px solid #6b0f1a;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    .info p {
      margin: 6px 0;
      color: #f5f0dc;
    }

    .ornament {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 40px;
      color: #6b0f1a;
      opacity: 0.2;
      z-index: 1;
    }

    .ornament.left {
      left: -10px;
      top: auto;
      bottom: -10px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="dark-card" id="profileCard">
    <div class="ornament">✦</div>
    <div class="ornament left">✦</div>
    <img src="กากี.png" alt="Watcharawit" class="profile-pic">
    <h1>My Name: Watcharawit Pansue</h1>
    <h2>Nick Name: FUFORD</h2>
    <div class="info">
      <p>Email: watcharawit.pan@gmail.com</p>
      <p>Department: Computer</p>
      <p>School: BannaphoSchool</p>
    </div>
  </div>

  <!-- เสียง -->
  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    const card = document.getElementById('profileCard');
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');

    card.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    card.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  </script>
</body>
</html>
